l_english:
 republic:0 "Republic"
 republic_noun:0 "Republicanism"
 republic_desc:0 "Republic"
 monarchy:0 "Monarchy"
 monarchy_noun:0 "Monarchism"
 monarchy_desc:0 "Kingdom"
 theocracy:0 "Theocracy"
 theocracy_noun:0 "Theocracy"
 theocracy_desc:0 "Theocracy"
 steppe:0 "Steppe Nomads"
 steppe_noun:0 "Steppe Nomads"
 steppe_desc:0 "Steppe Nomads"
 tribal:0 "Tribal"
 tribal_noun:0 "Tribal"
 tribal_desc:0 "Tribe"
 despotic_monarchy:0 "Despotic Monarchy"
 despotic_monarchy_desc:0 "Among the earliest government types known to man, the country is ruled by a single individual with undefined power."
 feudal_monarchy:0 "Feudal Monarchy"
 feudal_monarchy_desc:0 "A governmental form where power is shared between the monarch and the nobles, where labor or military services are offered in exchange for land."
 noble_republic:0 "Noble Republic"
 noble_republic_desc:0 "A political system where a country is governed by nobles, holding substantial rights and benefits."
 administrative_monarchy:0 "Administrative Monarchy"
 administrative_monarchy_desc:0 "A governmental form where the state is governed as a monarchy relying to a great extent on strict organization of political matters and bureaucracy."
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "A governmental form where the monarch has to abide by a certain constitution."
 enlightened_despotism:0 "Enlightened Despotism"
 enlightened_despotism_desc:0 "In essence a political system where a nation is governed by an absolute ruler embracing the ideas of the Enlightenment."
 revolutionary_empire:0 "Revolutionary Empire"
 revolutionary_empire_desc:0 "The Revolutionary Empire is a slightly more conservative form of government with a single ruler ruling with reference a chamber of deputies. The government can mobilize a large amount of manpower and every soldier carries a marshal's baton in his backpack."
 celestial_empire:0 "Celestial Empire"
 celestial_empire_desc:0 "The Celestial Empire proclaims its rulers to be sons of the heaven who are born to govern the country in divine right."
 shogunate:0 "Shogunate"
 shogunate_desc:0 "Although nominally appointed by the Emperor, the shogunate became a hereditary military dictatorship and the de facto ruler of Japan between 1192 and 1867."
 daimyo:0 "Daimyo"
 daimyo_desc:0 "A powerful territorial vassal lord in Japan, ruling their hereditary lands under the shogun."
 independent_daimyo:0 "Independent Daimyo"
 independent_daimyo_desc:0 "A powerful Lord in Japan, ruling their hereditary lands without acknowledging any shogun."
 elective_monarchy:0 "Elective Monarchy"
 elective_monarchy_desc:0 "In this type of Monarchy the heir will be selected by the Sejm."
 iqta:0 "Iqta"
 iqta_desc:0 "Although similar to the feudal fief system, the holders under the iqta tax farming system did not actually own their lands, and were not guaranteed that they would be inherited by the next generation."
 english_monarchy:0 "English Monarchy"
 english_monarchy_desc:0 "The English Monarchy is a representative monarchy, with a parliament called regularly by the ruling monarch. It is based on the privileges defined in Magna Carta."
 ottoman_government:0 "Ottoman Government"
 ottoman_government_desc:0 "The Ottoman Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Ottoman ruler."
 prussian_monarchy:0 "Prussian Monarchy"
 prussian_monarchy_desc:0 "A governmental form under a monarch, which can more be described as an army with a state, than a state with an army."
 russian_principality:0 "Russian Principality"
 russian_principality_desc:0 "This state has a government system that has evolved in the years after the fall of Kiev and under the pressure of constant incursions of Tatar tribute expeditions. The ruling family can exercise great power, but seniority succession and princely appanages can lead to lengthy internal conflicts."
 tsardom:0 "Tsardom"
 tsardom_desc:0 "This state is the upholder of the Imperial Roman legacy and the Orthodox Church. As Tsar of all the Russias our ruler is the true overlord of the Eastern Slavic Peoples."
 mamluk_government:0 "Mamluk Government"
 mamluk_government_desc:0 "The State was once taken over by Mamluk Slave Soldiers and sustains itself through continued importation of soldier slaves."
 feudal_theocracy:0 "Feudal Theocracy"
 feudal_theocracy_desc:0 "The State is ruled by a religious leader with the throne passing on within his divine sanctioned family."
 merchant_republic:0 "Merchant Republic"
 merchant_republic_desc:0 "A governmental form where the nation is governed as a republic but with a heavy reliance on trade and commerce."
 oligarchic_republic:0 "Oligarchic Republic"
 oligarchic_republic_desc:0 "A governmental form where a few patrician families hold the power and elect rulers amongst themselves."
 administrative_republic:0 "Administrative Republic"
 administrative_republic_desc:0 "A governmental form where the state is governed as a republic relying to a great extent on strict organization of political matters and bureaucracy."
 republican_dictatorship:0 "Republican Dictatorship"
 republican_dictatorship_desc:0 "The elected representatives exercise absolute power over the state."
 constitutional_republic:0 "Constitutional Republic"
 constitutional_republic_desc:0 "A political system where the state is governed by representatives elected by the people who have to follow a specified set of laws and regulations."
 bureaucratic_despotism:0 "Bureaucratic Despotism"
 bureaucratic_despotism_desc:0 "A governmental form where a nation is controlled by state officials primarily concerned with procedural correctness."
 revolutionary_republic:0 "Revolutionary Republic"
 revolutionary_republic_desc:0 "The revolutionary republic represents the government of the nation by a small executive with the support of an elective chamber of deputies. Revolutionary propaganda gives the armies defending the revolution strong morale and the principal that everyone is equal gives strong leadership."
 ambrosian_republic:0 "Ambrosian Republic"
 ambrosian_republic_desc:0 "It was a short-lived city-state government that formed in the Duchy of Milan when the Duke died without an heir in 1447."
 dutch_republic:0 "Dutch Republic"
 dutch_republic_desc:0 "The Dutch Republic is a confederation of seven provinces, which have their own governments and are very independent, and Generality lands, which are governed directly by the States-General, the federal government."
 free_city:0 "Free City"
 free_city_desc:0 "A free city of the Holy Roman Empire, granted special privileges by the Emperor."
 trading_city:0 "Trading City"
 trading_city_desc:0 "A governmental form where the nation is governed as a republic with a heavy reliance on trade and commerce."
 peasants_republic:0 "Peasants Republic"
 peasants_republic_desc:0 "A governmental form where peasant communities hold the power themselves and elect rulers from among their leaders."
 veche_republic:0 "Veche Republic"
 veche_republic_desc:0 "This state is governed by a Veche, a council with the highest legislative and judical authority consisting of Boyars, Merchants and even commoners."
 american_republic:0 "American Republic"
 american_republic_desc:0 "The American Republic is a confederation of the Thirteen States of America, each with their own independence and governments, with a President who rules for seven years after election."
 federal_republic:0 "Federal Republic"
 federal_republic_desc:0 "The Federal Republic is a federation of the Thirteen States of America, each with their own independence and governments, with a President who rules for four years after election."
 colonial_government:0 "Colonial Government"
 colonial_government_desc:0 "A provincial government set to handle the affairs of the New World colonies, led by a Governor or Viceroy."
 papacy:0 "Papacy"
 papacy_desc:0 "A political structure where the nation is governed by a spiritual leader, the Pope, the highest ranking office of the Roman Catholic Church."
 theocracy_ideology:0 "Theocracy"
 theocracy_ideology_desc:0 "A governmental form where the nation is governed by the clergy in the name of God."
 monastic_order:0 "Monastic Order"
 monastic_order_desc:0 "A governmental form where the nation is governed by the members of a Monastic Order in the name of God."
 democracy:0 "Democracy"
 democracy_desc:0 "A governmental form where all the members of the tribe are allowed to make their voice heard and influence how their tribe should be governed."
 despotism:0 "Despotism"
 despotism_desc:0 "A political system where a tribe is controlled by an individual ruler with unlimited power and the ability to exercise any action without consequence or retribution, often ruling through fear."
 federation:0 "Federation"
 federation_desc:0 "A governmental form where a confederation of tribes rule with a certain degree of internal autonomy but are nationally governed by a central authority."
 monarchy:0 "Monarchy"
 monarchy_desc:0 "A political system where a large tribal society has formed a kingdom, with one strong ruler who rules through law."
 steppe_nomads:0 "Steppe Nomads"
 steppe_nomads_desc:0 "A governmental form where a sovereign or military ruler rule a tribal chiefdom, with constant Casus Bellis on all their neighbors and troops who fight better on the plains."